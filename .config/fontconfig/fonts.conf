<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "urn:fontconfig:fonts.dtd">
<fontconfig>
  <!-- Preferenze per OpenDyslexic Nerd Font -->
  <alias>
    <family>sans-serif</family>
    <prefer>
      <family>OpenDyslexic Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>monospace</family>
    <prefer>
      <family>OpenDyslexic Nerd Font</family>
    </prefer>
  </alias>
  <alias>
    <family>serif</family>
    <prefer>
      <family>OpenDyslexic Nerd Font</family>
    </prefer>
  </alias>
</fontconfig>